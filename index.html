<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Automatic Door Simulation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
      font-family: sans-serif;
    }

    .door-container {
      position: relative;
      width: 300px;
      height: 400px;
      background-color: #ccc;
      border: 4px solid #333;
      overflow: hidden;
    }

    .door {
      position: absolute;
      width: 50%;
      height: 100%;
      background-color: #555;
      transition: all 1s ease;
    }

    .left-door {
      left: 0;
      border-right: 2px solid #222;
    }

    .right-door {
      right: 0;
      border-left: 2px solid #222;
    }

    .open .left-door {
      transform: translateX(-100%);
    }

    .open .right-door {
      transform: translateX(100%);
    }

    .door-text {
      position: absolute;
      top: 45%;
      width: 100%;
      text-align: center;
      font-size: 24px;
      color: white;
    }
  </style>
</head>
<body>

  <div class="door-container" id="doorContainer">
    <div class="door left-door"></div>
    <div class="door right-door"></div>
    <div class="door-text">Automatic Door</div>
  </div>

  <script>
    const door = document.getElementById('doorContainer');

    door.addEventListener('mouseenter', () => {
      door.classList.add('open');
    });

    door.addEventListener('mouseleave', () => {
      door.classList.remove('open');
    });
  </script>

</body>
</html>
